{% load sivin_tags %}

<table class="table table-striped table-condensed table-sm">
    <tbody>

    {% for key, value in obj.items %}
        <tr>
            <td class="text-dark" style="width: 70%;">
                {{ key|get_sivin_name }}<span class="font-italic font-weight-light ml-2">({{ key }})</span>
            </td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
