{% load i18n %}

<div class="modal-header">
    <h5 class="modal-title" id="logoutModalLabel">{% trans "Import Squalaetp" %}</h5>
    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
    {% trans 'Do you want to send a test report ?' %}
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" type="button" data-dismiss="modal" onclick="celeryTask(`{% url 'squalaetp:excel_import_async' %}`)">{% trans "No" %}</button>
    <button class="btn btn-primary" type="button" data-dismiss="modal" onclick="celeryTask(`{% url 'squalaetp:excel_import_async' %}?report=yes`)">{% trans "Yes" %}</button>
</div>
