{% extends 'format/detail_format.html' %}

{% load static i18n %}

{% block detail_content %}

    <table class="table table-striped table-condensed">

        <tbody>

        {% for field, value in prod %}
            <tr>
                <td class="text-dark">{{ field }}</td>
                <td>{{ value|default:"---" }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
