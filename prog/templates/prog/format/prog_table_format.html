{% if object %}
    <table class="table table-bordered table-striped table-sm mt-4">

        {% include 'format/collapse_thead.html' with id="collapseProg" expanded=collapse.prog upper_title="programmation" %}

        <tbody class="collapse {% if collapse.prog %}show{% endif %}" id="collapseProg">
        <tr>
            <td class="text-dark td-ihm-40">Dossier PEEDI</td>
            <td>{{ object.peedi_path }}</td>
        </tr>
        <tr>
            <td class="text-dark td-ihm-40">Dump PEEDI</td>
            <td>{{ object.peedi_dump }}</td>
        </tr>
        <tr>
            <td class="text-dark td-ihm-40">Dump RENESAS</td>
            <td>{{ object.renesas_dump }}</td>
        </tr>
        </tbody>
    </table>
{% endif %}
