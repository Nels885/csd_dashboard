<div class="row m-1 border justify-content-center">
    <div class="w-50"></div>
    <div class="w-50 text-center">
        <button class="btn btn-primary btn-lg col-6 m-2 text-uppercase nowrap" disabled>UP</button>
    </div>
    <div class="w-100 row">
        <button class="btn btn-primary btn-lg col m-2 text-uppercase nowrap" disabled>VOL +</button>
        <button class="btn btn-primary btn-lg col m-2 text-uppercase nowrap" disabled>VOL -</button>
        <button class="btn btn-primary btn-lg col m-2 text-uppercase nowrap" disabled>SEEK-UP</button>
        <button class="btn btn-primary btn-lg col m-2 text-uppercase nowrap" disabled>SEEK-DWN</button>
    </div>
    <div class="w-50"></div>
    <div class="w-50 text-center">
        <button class="btn btn-primary btn-lg col-6 m-2 text-uppercase nowrap" disabled>DOWN</button>
    </div>
</div>
<div class="row m-1 border justify-content-center">
    {% for obj in fmux_list %}
        {%  if "VOL" not in obj.label %}
        <button class="btn btn-primary btn-lg col-lg-2 m-2 text-uppercase nowrap" onclick="sendString('{{ obj.getcan }}')">{{ obj.label }}</button>
        {% endif %}
    {% empty %}
        <div class="w-100 d-flex align-items-center text-center" style="min-height: 300px;">
            <h4 class="col-12 font-weight-bold text-uppercase text-gray-500">Pas de commandes
                disponible</h4>
        </div>
    {% endfor %}
</div>
