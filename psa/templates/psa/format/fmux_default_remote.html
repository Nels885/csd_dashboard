<div class="row m-1 border justify-content-center">
    {% if vol_up %}
        <button class="btn btn-primary btn-lg col m-2 text-uppercase nowrap" onclick="sendString('{{ vol_up.getcan }}')">{{ vol_up.label }}</button>
    {% else %}
        <button class="btn btn-primary btn-lg col m-2 text-uppercase nowrap" disabled>VOL +</button>
    {% endif %}
    {% if vol_down %}
        <button class="btn btn-primary btn-lg col m-2 text-uppercase nowrap" onclick="sendString('{{ vol_down.getcan }}')">{{ vol_down.label }}</button>
    {% else %}
        <button class="btn btn-primary btn-lg col m-2 text-uppercase nowrap" disabled>VOL -</button>
    {% endif %}
</div>
<div class="row m-1 border justify-content-center">
    {% for obj in fmux_list %}
        {%  if "VOL" not in obj.label %}
        <button class="btn btn-primary btn-lg col-lg-2 m-2 text-uppercase nowrap" onclick="sendString('{{ obj.getcan }}')">{{ obj.label }}</button>
        {% endif %}
    {% empty %}
        <div class="w-100 d-flex align-items-center text-center" style="min-height: 300px;">
            <h4 class="col-12 font-weight-bold text-uppercase text-gray-500">Pas de commandes
                disponible</h4>
        </div>
    {% endfor %}
</div>
